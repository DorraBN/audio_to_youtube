<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_title }}</title>
 
    <style>
        .upload-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        video{
            margin-left: 350px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            width: 350px;
            margin-left: 580px;
        }

        .back-btn:hover {
            background-color: #005f6b;
        }

    </style>
</head>
<body>
    <h1 style="margin-left:590px">{{ video_filename }}</h1>

    <video width="800" height="600" controls>
        <source src="{{ video_url }}" type="video/mp4">
        Votre navigateur ne supporte pas la vid√©o HTML5.
    </video>
    <form action="/upload_youtube/{{ video_filename }}" method="Post">
        <button type="submit" class="upload-btn">Upload to YouTube</button>
    </form>
    <a href="/" class="back-btn">Back to Creation Page</a>
</body>
</html>
