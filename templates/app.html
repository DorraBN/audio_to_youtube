<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to YouTube</title>
    <link rel="stylesheet" href="/static/app.css">
    <style>
        .upload-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #cc0000;
        }
        #imagePreview {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }
        #imagePreview img {
            max-width: 150px;
            height: 150px;
            border-radius: 5px;  
            object-fit: cover;  
            border: 2px solid #ddd;
            margin: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        #imageName {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Convert Audio and Image to YouTube Video</h1>
    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <label for="title">Video Title:</label>
        <input type="text" name="video_name" placeholder="Nom de la vidÃ©o" required>

        <label for="description">Video Description:</label>
        <textarea name="description"></textarea><br><br>

        <label for="audio">Audio File:</label>
        <input type="file" name="audio" required><br><br>

        <label for="images">Image Files:</label>
        <input type="file" name="images" id="imageInput" multiple onchange="displayImagePreview(event)">
        <div id="imagePreview"></div>

        
        {% if image_urls %}
            <h2>Uploaded Images:</h2>
            <div id="uploadedImages">
                {% for url in image_urls %}
                    <div class="image-container">
                        <img src="{{ url }}" alt="Uploaded Image">
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit" class="btn">Create the Video</button>
    </form>

    <script>
       
        function displayImagePreview(event) {
            const imagePreview = document.getElementById('imagePreview');
            const files = event.target.files;

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('image-container');

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imgContainer.appendChild(img);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'X';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.onclick = function() {
                    
                        imgContainer.remove();

                       
                        const fileInput = document.querySelector('input[name="images"]');
                        const newFiles = Array.from(fileInput.files).filter((_, idx) => idx !== index);
                        const dataTransfer = new DataTransfer();

                        newFiles.forEach(file => dataTransfer.items.add(file));
                        fileInput.files = dataTransfer.files;
                    };

                    imgContainer.appendChild(deleteBtn);
                    imagePreview.appendChild(imgContainer);
                };

                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
